<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 면접 연습 시스템</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
        }

        .practice-section {
            text-align: center;
        }

        .practice-btn {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            border: none;
            padding: 20px 40px;
            font-size: 1.2em;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.3);
        }

        .practice-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(76, 175, 80, 0.4);
        }

        .practice-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .stop-btn {
            background: linear-gradient(45deg, #f44336, #d32f2f);
            box-shadow: 0 5px 15px rgba(244, 67, 54, 0.3);
        }

        .stop-btn:hover {
            box-shadow: 0 8px 25px rgba(244, 67, 54, 0.4);
        }

        .video-container {
            display: none;
            margin-top: 30px;
        }

        .video-preview {
            width: 100%;
            max-width: 600px;
            height: 400px;
            background: #000;
            border-radius: 15px;
            margin: 0 auto;
            overflow: hidden;
        }

        .video-preview video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .recordings-section {
            margin-top: 40px;
        }

        .section-title {
            font-size: 1.5em;
            margin-bottom: 20px;
            color: #333;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.3s ease;
            color: white;
        }

        .btn-primary {
            background: #007bff;
        }

        .btn-success {
            background: #28a745;
        }

        .btn-danger {
            background: #dc3545;
        }

        .btn-secondary {
            background: #6c757d;
        }

        .btn:hover {
            transform: translateY(-1px);
            filter: brightness(110%);
        }

        .recordings-list {
            margin-top: 20px;
        }

        .recording-item {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 20px;
            transition: all 0.3s ease;
        }

        .recording-item:hover {
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transform: translateY(-2px);
        }

        .recording-info {
            flex: 1;
        }

        .recording-title {
            font-weight: 600;
            font-size: 1.1em;
            margin-bottom: 5px;
        }

        .recording-meta {
            color: #666;
            font-size: 0.9em;
        }

        .video-player {
            display: none;
            margin-top: 30px;
            text-align: center;
        }

        .video-player video {
            width: 100%;
            max-width: 800px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            background: #000;
            outline: none;
        }

        /* 비디오 컨트롤 바 커스텀 스타일 */
        .video-player video::-webkit-media-controls-panel {
            background-color: rgba(0, 0, 0, 0.8);
        }

        .video-player video::-webkit-media-controls-play-button {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 50%;
        }

        .video-player video::-webkit-media-controls-timeline {
            background-color: rgba(255, 255, 255, 0.3);
        }

        .video-player video::-webkit-media-controls-current-time-display,
        .video-player video::-webkit-media-controls-time-remaining-display {
            color: white;
            text-shadow: 1px 1px 1px rgba(0, 0, 0, 0.5);
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .empty-state img {
            width: 100px;
            opacity: 0.5;
            margin-bottom: 20px;
        }

        .status-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .status-ready {
            background: #28a745;
        }

        .status-recording {
            background: #dc3545;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #007bff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .video-call-section {
            text-align: center;
        }

        .call-controls {
            margin-bottom: 30px;
        }

        .session-input-group {
            margin-bottom: 20px;
        }

        .session-input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .session-input-group input {
            width: 100%;
            max-width: 400px;
            padding: 12px 16px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s ease;
        }

        .session-input-group input:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.1);
        }

        .button-group {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        /* 비디오와 채팅 통합 컨테이너 */
        .video-chat-container {
            display: flex;
            gap: 30px;
            margin-top: 30px;
        }

        .video-section {
            flex: 2;
            min-width: 0;
        }

        .video-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .video-item {
            text-align: center;
        }

        .video-item h4 {
            margin-bottom: 15px;
            color: #333;
            font-size: 1.1em;
        }

        #publisher-container,
        #subscriber-container {
            background: #000;
            border-radius: 15px;
            overflow: hidden;
            min-height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.1em;
        }

        #subscriber-container:empty::after {
            content: "상대방이 참여하면 화면이 표시됩니다";
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            .header h1 {
                font-size: 2em;
            }

            .card {
                padding: 20px;
            }

            .practice-btn {
                padding: 15px 30px;
                font-size: 1em;
            }

            .controls {
                flex-direction: column;
            }

            .recording-item {
                flex-direction: column;
                text-align: center;
            }

            .button-group {
                flex-direction: column;
                align-items: center;
            }

            .video-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .session-input-group input {
                max-width: 100%;
            }
        }

        /* 채팅 스타일링 */
        .chat-section {
            flex: 1;
            min-width: 350px;
            max-width: 400px;
        }

        .chat-title {
            color: #333;
            margin-bottom: 20px;
            text-align: center;
            font-size: 1.3em;
            font-weight: 600;
        }

        .chat-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            overflow: hidden;
            border: 1px solid #e9ecef;
        }

        .chat-messages {
            height: 400px;
            overflow-y: auto;
            padding: 20px;
            background: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
        }

        .chat-info {
            text-align: center;
            color: #666;
            font-style: italic;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            border: 2px dashed #ddd;
        }

        .chat-message {
            margin-bottom: 15px;
            display: flex;
            align-items: flex-start;
            gap: 10px;
            animation: slideInChat 0.3s ease-out;
        }

        .chat-message.own {
            flex-direction: row-reverse;
        }

        .chat-message-content {
            max-width: 70%;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 12px 16px;
            border-radius: 18px;
            word-wrap: break-word;
            box-shadow: 0 2px 8px rgba(102, 126, 234, 0.3);
        }

        .chat-message.own .chat-message-content {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            box-shadow: 0 2px 8px rgba(76, 175, 80, 0.3);
        }

        .chat-message-info {
            font-size: 0.75em;
            opacity: 0.8;
            margin-bottom: 5px;
        }

        .chat-message.own .chat-message-info {
            text-align: right;
        }

        .chat-input-container {
            display: flex;
            padding: 15px;
            background: white;
            gap: 10px;
            align-items: center;
        }

        #chat-input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e9ecef;
            border-radius: 25px;
            font-size: 1em;
            outline: none;
            transition: border-color 0.3s ease;
        }

        #chat-input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        #chat-send-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 0.95em;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        #chat-send-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        #chat-send-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
            box-shadow: 0 2px 8px rgba(102, 126, 234, 0.2);
        }

        @keyframes slideInChat {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* 채팅 스크롤바 스타일링 */
        .chat-messages::-webkit-scrollbar {
            width: 8px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: linear-gradient(45deg, #667eea, #764ba2);
            border-radius: 10px;
        }

        .chat-messages::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(45deg, #5a6fd8, #6a4190);
        }

        /* 모바일 반응형 */
        @media (max-width: 768px) {
            .video-chat-container {
                flex-direction: column;
                gap: 20px;
            }

            .chat-section {
                min-width: auto;
                max-width: none;
            }

            .chat-messages {
                height: 250px;
                padding: 15px;
            }

            .chat-message-content {
                max-width: 85%;
                padding: 10px 14px;
                font-size: 0.95em;
            }

            .chat-input-container {
                padding: 12px;
                gap: 8px;
            }

            #chat-input {
                padding: 10px 14px;
                font-size: 0.95em;
            }

            #chat-send-btn {
                padding: 10px 16px;
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>AI 면접 연습 시스템</h1>
        </div>

        <!-- 면접 연습 섹션 -->
        <div class="card practice-section">
            <div class="status-container">
                <span class="status-indicator status-ready" id="status-indicator"></span>
                <span id="status-text">준비됨</span>
            </div>

            <div style="margin: 30px 0;">
                <button class="practice-btn" id="solo-practice-btn">
                    🎥 면접 연습 시작하기
                </button>
            </div>

            <div class="video-container" id="video-container">
                <div class="video-preview">
                    <div id="solo-publisher"></div>
                </div>
            </div>
        </div>

        <!-- 1:1 화상통화 테스트 섹션 -->
        <div class="card">
            <div class="video-call-section">
                <h2 class="section-title">
                    📞 1:1 화상통화 테스트
                </h2>
                <p style="margin-bottom: 20px; color: #666;">
                    실제 면접관과의 화상통화를 시뮬레이션하여 테스트할 수 있습니다.
                </p>

                <div class="call-controls">
                    <div class="session-input-group">
                        <label for="session-id-input">세션 ID (선택사항):</label>
                        <input type="text" id="session-id-input" placeholder="세션 ID를 입력하거나 비워두세요">
                    </div>

                    <div class="button-group">
                        <button class="btn btn-primary" id="join-btn">
                            🆕 새 화상통화 시작
                        </button>
                        <button class="btn btn-success" id="join-existing-btn">
                            🔗 기존 화상통화 참여
                        </button>
                        <button class="btn btn-danger" id="leave-btn" disabled>
                            📞 통화 종료
                        </button>
                    </div>
                </div>

                <!-- 비디오와 채팅 통합 컨테이너 -->
                <div class="video-chat-container" id="video-chat-container" style="display: none;">
                    <!-- 비디오 영역 -->
                    <div class="video-section">
                        <div class="video-grid" id="video-grid">
                            <div class="video-item">
                                <h4>내 화면</h4>
                                <div class="video-preview" id="publisher-container">
                                    <div id="publisher"></div>
                                </div>
                            </div>
                            <div class="video-item">
                                <h4>상대방 화면</h4>
                                <div class="video-preview" id="subscriber-container">
                                    <div id="subscriber"></div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- 채팅 영역 -->
                    <div class="chat-section" id="chat-section">
                        <h3 class="chat-title">💬 실시간 채팅</h3>
                        <div class="chat-container">
                            <div class="chat-messages" id="chat-messages">
                                <div class="chat-info">
                                    채팅을 시작하세요! 화상통화 중 실시간으로 메시지를 주고받을 수 있습니다.
                                </div>
                            </div>
                            <div class="chat-input-container">
                                <input type="text" id="chat-input" placeholder="메시지를 입력하세요..." maxlength="500">
                                <button id="chat-send-btn" type="button">
                                    📤 전송
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 녹화 영상 관리 섹션 -->
        <div class="card">
            <div class="recordings-section">
                <h2 class="section-title">
                    📹 녹화된 면접 영상
                </h2>

                <div class="controls">
                    <button class="btn btn-primary" id="refresh-recordings-btn">
                        🔄 목록 새로고침
                    </button>
                    <button class="btn btn-danger" id="delete-all-recordings-btn">
                        🗑️ 모든 영상 삭제
                    </button>
                </div>

                <div class="recordings-list" id="recordings-list">
                    <div class="loading"></div>
                    <span style="margin-left: 10px;">녹화 목록을 불러오는 중...</span>
                </div>

                <div class="video-player" id="video-player">
                    <h3 style="margin-bottom: 20px;">🎬 영상 재생</h3>
                    <video controls id="playback-video" preload="auto" crossorigin="anonymous">
                        브라우저가 비디오 재생을 지원하지 않습니다.
                    </video>
                    <div style="margin-top: 20px;">
                        <button class="btn btn-secondary" id="close-player-btn">
                            ✕ 플레이어 닫기
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="openvidu-browser.min.js"></script>
    <script src="app-ultimate.js"></script>
</body>
</html>
